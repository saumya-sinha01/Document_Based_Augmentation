<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rendering Dynamic Images Using Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .header {
            display: inline;
        }

        .text-input {
            display: inline-block;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="POST">
    <input name="img" type="file"/>
    <input type="submit" value="Upload"/>
</form>
{% if img %}
<h1>Rendered Image</h1>
<img src="{{img}}">
{% else %}
<h1>Image will be render here...</h1>
{% endif %}

<br>

<table>
	<tr>
        <form action='search-text' method='GET'>
            <td>Search:</td>
            <td>
                <input type="text" id="search" name="Search" value="Enter Search Term" style="display: inline-block;color:#ccc;">
            </td>
            <td>
                <input type="submit" value=" Search ">
                <!--<span style="color: #FF0000;">Text Found!</span>-->
            </td>
        </form>
        </form>
	</tr>
	<tr>
        <form action='remove-text' method='GET'>
		<td>Remove:</td>
		<td>
			<input type="text" id="remove" name="remove" value="Text to be Removed" style="display: inline-block;color:#ccc;">
		</td>
		<td>
			<input type="submit" value="Remove">
		</td>
        </form>
	</tr>
	<tr>
        <form action='replace-text' method='GET'>
            <td>Replace:</td>
            <td>
                <input type="text" id="replace" name="replace" value="Searched/Input Text" style="display: inline-block;color:#ccc;">
            </td>
            <td>
                <input type="text" id="replacement" name="replacement" value="Replacement Text" style="display: inline-block;color:#ccc;">
            </td>
            <td>
                <input type="submit" value="  Replace   ">
            </td>
        </form>
	</tr>
	<tr>
        <form action='replace-text' method='GET'>
            <td>Replace All:</td>
            <td>
                <input type="text" id="replace-all" name="replace-all" value="Searched/Input Text" style="display: inline-block;color:#ccc;">
            </td>
            <td>
                <input type="text" id="replacement-all" name="replacement-all" value="Replacement Text" style="display: inline-block;color:#ccc;">
            </td>
            <td>
                <input type="submit" value="Replace All">

            </td>
        </form>
	</tr>
</table>
</body>
</html>
